<html lang="en">
<body>
    <div class="login">
        <h1> Credit Score Class Prediction</h1>

        <form action="{{ url_for('predict_credit_score')}}" method="post">
            <h2>
                <legend> Credit Score</legend>
            </h2>


            <div class="mb-3">
                <label class="form-label">Age</label>
                <input class="form-control" type ="number" name="Age" placeholer="Enter Client's Age" min="14" max="60" required/>
            </div>



            <div class="mb-3">
                <label class="form-label">Occupation</label>
                <select class="form-control" name="Occupation" placeholer="Enter  Occupation" required>
                    <option class="placeholder" selected disabled value=""> Select your client's Occupation</option>
                    <option value="Lawyer">
                        Lawyer
                    </option>
                    <option value="Engineer">
                        Engineer
                    </option>
                    <option value="Architect">
                        Architect
                    </option>
                    <option value="Mechanic">
                        Mechanic
                    </option>
                    <option value="Developer">
                        Developer
                    </option>
                    <option value="Accountant">
                        Accountant
                    </option>
                    <option value="Scientist">
                        Scientist
                    </option>
                    <option value="Media_Manager">
                        Media_Manager
                    </option>
                    <option value="Teacher">
                        Teacher
                    </option>
                    <option value="Entrepreneur">
                        Entrepreneur
                    </option>
                    <option value="Journalist">
                        Journalist
                    </option>
                    <option value="Doctor">
                        Doctor
                    </option>
                    <option value="Manager">
                        Manager
                    </option>
                    <option value="Writer">
                        Writer
                    </option>
                    <option value="Musician">
                        Musician
                    </option>
                </select>
            </div>



            <div class="mb-3">
                <label class="form-label">Annual_Income</label>
                <input class="form-control" type ="number" step="0.01" name="Annual_Income" placeholer="Enter Annual_Income" min="7000" max="200000" required/>
            </div>



            <div class="mb-3">
                <label class="form-label">Monthly_Inhand_Salary</label>
                <input class="form-control" type ="number" step="0.01" name="Monthly_Inhand_Salary" placeholer="Enter Monthly_Inhand_Salary" min="300" max="20000" required/>
            </div>


            <div class="mb-3">
                <label class="form-label">Num_Bank_Accounts</label>
                <input class="form-control" type ="number" name="Num_Bank_Accounts" placeholer="Enter Num_Bank_Accounts" min="0" max="12" required/>
            </div>


            <div class="mb-3">
                <label class="form-label">Num_Credit_Card</label>
                <input class="form-control" type ="number" name="Num_Credit_Card" placeholer="Enter Num_Credit_Card" min="0" max="12" required/>
            </div>


            <div class="mb-3">
                <label class="form-label">Interest_Rate</label>
                <input class="form-control" type ="number" step="0.01" name="Interest_Rate" placeholer="Enter Interest_Rate" min="1" max="35" required/>
            </div>


            <div class="mb-3">
                <label class="form-label">Num_of_Loan</label>
                <input class="form-control" type ="number" name="Num_of_Loan" placeholer="Enter Num_of_Loan" min="0" max="10" required/>
            </div>


            <div class="mb-3">
                <label class="form-label">Delay_from_due_date</label>
                <input class="form-control" type ="number" name="Delay_from_due_date" placeholer="Enter Delay_from_due_date" min="0" max="62" required/>
            </div>


            <div class="mb-3">
                <label class="form-label">Num_of_Delayed_Payment</label>
                <input class="form-control" type ="number" name="Num_of_Delayed_Payment" placeholer="Enter Num_of_Delayed_Payment" min="0" max="25" required/>
            </div>


            <div class="mb-3">
                <label class="form-label">Changed_Credit_Limit</label>
                <input class="form-control" type ="number" step="0.01" name="Changed_Credit_Limit" placeholer="Enter Changed_Credit_Limit" min="0" max="30" required/>
            </div>


            <div class="mb-3">
                <label class="form-label">Num_Credit_Inquiries</label>
                <input class="form-control" type ="number" name="Num_Credit_Inquiries" placeholer="Enter Num_Credit_Inquiries" min="0" max="20" required/>
            </div>



            </div>
            <div class="mb-3">
                <label class="form-label">Credit_Mix</label>
                <select class="form-control" name="Credit_Mix" placeholer="Enter Credit_Mix" required>
                    <option class="placeholder" selected disabled value=""> Select Credit_Mix</option>
                    <option value="Bad">
                        Bad
                    </option>
                    <option value="Standard">
                        Standard
                    </option>
                    <option value="Good">
                        Good
                    </option>
                </select>
            </div>


            <div class="mb-3">
                <label class="form-label">Outstanding_Debt</label>
                <input class="form-control" type ="number" step="0.01" name="Outstanding_Debt" placeholer="Enter Outstanding_Debt" min="0" max="5000" required/>
            </div>


            <div class="mb-3">
                <label class="form-label">Credit_Utilization_Ratio</label>
                <input class="form-control" type ="number" step="0.01" name="Credit_Utilization_Ratio" placeholer="Enter Credit_Utilization_Ratio" min="20" max="50" required/>
            </div>


    
            <div class="mb-3">
                <label class="form-label">Payment_of_Min_Amount</label>
                <select class="form-control" name="Payment_of_Min_Amount" placeholer="Enter Payment_of_Min_Amount" required>
                    <option class="placeholder" selected disabled value=""> Select Payment_of_Min_Amount</option>
                    <option value="Yes">
                        Yes
                    </option>
                    <option value="No">
                        No
                    </option>
                    <option value="NM">
                        NM
                    </option>
                </select>
            </div>


            <div class="mb-3">
                <label class="form-label">Total_EMI_per_month</label>
                <input class="form-control" type ="number" step="0.01" name="Total_EMI_per_month" placeholer="Enter Total_EMI_per_month" min="0" max="2000" required/>
            </div>


            <div class="mb-3">
                <label class="form-label">Amount_invested_monthly</label>
                <input class="form-control" type ="number" step="0.01" name="Amount_invested_monthly" placeholer="Enter Amount_invested_monthly" min="0" max="500" required/>
            </div>



            <div class="mb-3">
                <label class="form-label">Payment_Behaviourount</label>
                <select class="form-control" name="Payment_Behaviour" placeholer="Enter Payment_Behaviour" required>
                    <option class="placeholder" selected disabled value=""> Select Payment_Behaviour</option>
                    <option value="Low_spent_Small_value_payments">
                        Low_spent_Small_value_payments
                    </option>
                    <option value="High_spent_Medium_value_payments">
                        High_spent_Medium_value_payments
                    </option>
                    <option value="Low_spent_Medium_value_payments">
                        Low_spent_Medium_value_payments
                    </option>
                    <option value="High_spent_Large_value_payments">
                        High_spent_Large_value_payments
                    </option>
                    <option value="High_spent_Small_value_payments">
                        High_spent_Small_value_payments
                    </option>
                    <option value="Low_spent_Large_value_payments">
                        Low_spent_Large_value_payments
                    </option>
                </select>
            </div>
    
    
            <div class="mb-3">
                <label class="form-label">Monthly_Balance</label>
                <input class="form-control" type ="number" step="0.01" name="Monthly_Balance" placeholer="Enter Monthly_Balance" min="0" max="1200" required/>
        
            </div>
        
        

            <div class="mb-3">
                <input class="btn btn-primary" type ="submit" value="Predict the Credit Score" required />
    
            </div>
        </form>

        <h2>
            Result : {{result}}
        </h2>
        <h4>Possible Credit Outcomes :</h4>
        <h5>    - Poor</h5>
        <h5>    - Standard</h5>
        <h5>    - Good</h5>
    </body>
</html>
